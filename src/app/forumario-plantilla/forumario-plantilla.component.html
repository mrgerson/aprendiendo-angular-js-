<!--
  [(ngModel)]="persona.nombre"
  manera de comunicar lo que se ingresa del formulario con la logica de javascrip. con el model
 -->

<div class="card">
  <form (ngSubmit)="procesar()">
    <div class="card-body">
      <div class="mb-2">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" id="" class="form-control" placeholder="Por favor ingresa un nombre" [(ngModel)]="persona.nombre">
      </div>
      <div>
        <label class="form-label">Edad</label>
        <input type="number" name="edad" id="" class="form-control" placeholder="Por favor ingresa una edad" [(ngModel)]="persona.edad">
      </div>
      <button class="btn btn-primary mt-2">Enviar</button>
    </div>
  </form>
</div>

<!-- muestra en formato  json el objeto persona -->
{{persona | json }}
